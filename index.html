<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <p>Header</p>
    </div>
    <div class="content">
        <div class="click-menu">
            <button class="dropdown-menu-button">Dropdown Menu</button>
            <div class="dropdown-menu-container">
                <div class="dropdown-menu">
                    <button>Settings</button>
                    <button>Dark Mode</button>
                    <button>Log out</button>
                    <button>Preferences</button>
                </div>
            </div>
        </div>
        <div class="hover-menu">
            <button class="dropdown-menu-button2">Hover Menu</button>
            <div class="dropdown-menu-container2">
                <div class="dropdown-menu2">
                    <button>Settings</button>
                    <button>Dark Mode</button>
                    <button>Log out</button>
                    <button>Preferences</button>
                </div>
            </div>
        </div>
        <div class="slideshow-container">
            <div class="testing123">
                <div class="slides">
                    <div class="number-image">1 / 4</div>
                    <img src="summer.jpeg" alt="summer vibes">
                    <div class="caption">Summer</div>
                </div>
                <div class="slides">
                    <div class="number-image">2 / 4</div>
                    <img src="winter-lake.jpeg" alt="winter vibes">
                    <div class="caption">Winter</div>
                </div>
                <div class="slides">
                    <div class="number-image">3 / 4</div>
                    <img src="spring-blossom.jpeg" alt="spring vibes">
                    <div class="caption">Spring</div>
                </div>
                <div class="slides">
                    <div class="number-image">4 / 4</div>
                    <img src="fall.jpg" alt="fall vibes">
                    <div class="caption">Fall</div>
                </div>
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
            <div class="dots-container">
                <button class="dot" onclick="ShowSlide(0)"></button>
                <button class="dot" onclick="ShowSlide(1)"></button>
                <button class="dot" onclick="ShowSlide(2)"></button>
                <button class="dot" onclick="ShowSlide(3)"></button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 KevinZhu97</p>
        <a href="https://github.com/KevinZhu97"><img src="github icon.png" alt="github icon"></a>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
